<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue: 组件component</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <!-- 
    组件component
    1. 什么是组件
    组件(component)是vue.js最强大的公共之一, 组件可以扩展html元素, 封装可重用的代码
    组件是自定义元素(对象)
    2. 定义组件的方式
    方式一: 先创建组件构造器, 然后由组件构造器创建组件
   -->
   <div id="demo">
    <c-hello></c-hello>
    <hr>
    <c-world></c-world>
   </div>

</body>
  <script>
    // 方式1: 先创建组件构造器, 然后由组件构造器创建组件
    // 1. 使用Vue.extend()创建一个组件构造器
    var myComponent = Vue.extend({
      template: '<h3>hello world</h3>'
    });
    // 2. 使用Vue.component('组件名称', 组件构造器), 根据组件构造器来创建组件
    Vue.component('c-hello', myComponent);

    // 方式2: 直接创建组件(推荐)
    Vue.component('c-world', {
      template: '<h3>你好, 世界!</h3>'
    })

    // 这里的vm其实也是一个组件, 称为根组件Root
    let vm = new Vue({
      el:'#demo',
      data: {
        msg: 'vue',
      },
      methods: {

      }
    })
  </script>
</html>
