<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue: 组件分类</title>
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="demo">
    <c-hello></c-hello>
    <c-world></c-world>
  </div>
</body>
<script>
  // 全局组件, 可以在所有的vue实例中使用
  Vue.component('c-hello', {
    template: '<h3>{{name}}</h3>',
    // 在组件中存储数据时, 必须一函数的形式, 函数返回一个对象.
    data: function() {
      return {
        name:'alice',
      }
    }
  });

  var vm = new Vue({
    el: '#demo',
    data: {
      name: 'tom'
    },
    // 局部组件: 只能在当前vue实例中使用
    components: {
      'c-world': {
        template:'<h3>{{name}}</h3>',
        data:function() {
          return {
            name: 'xiongzl',
          }
        }
      }
    }
  });

</script>

</html>
