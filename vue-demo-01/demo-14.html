<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue: 过滤器</title>
  <script src="js/vue.js"></script>
  <script>
    // 自定义全局过滤器
    Vue.filter('addZero', function(data){
      console.log(data);
      return data<10?'0'+data:data;
    });
   window.onload=function(){
     let vm=new Vue({
       el:'#demo',
       data:{
         
       },
      //  局部过滤器
       filters: {
         number:function(data, n) {
           console.log(data, n);
           return data.toFixed(n);
         }
       }
     })
   }



  </script>
  <style>
    /* 必须配置css样式, 否则不生效 */
  
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>

  <!-- 
    过滤器: 过滤器是用来过滤模型数据的, 在数据显示之前对数据进行处理以及筛选
    语法: {{data | filter01(arg01) | filter02(arg02)}}

    vue2.0中已经删除了所有的内置过滤器, 全部被废除了
    如何解决:
      1. 使用第三方工具库, 如loadash, date-fns(日期格式化), accounting.js(js货币格式化)
      2. 使用自定义过滤器
    
    自定义过滤器分类
      1. 全局过滤器, 局部过滤器
        1-1: 全局过滤器使用方法: Vue.filter(过滤器id, 过滤器函数).
   -->

   <div id="demo">
    <h3 v-cloak>{{8 | addZero}}</h3>
    <hr>
    <h3 v-cloak>{{2.9878 | number(2)}}</h3>
    
   </div>



  
</body>
</html>
