  <!-- 
    vue-cli脚手架
    1.  简介: vue-cli是一个vue脚手架, 可以快速构建项目结构
        vue-cli本身集成了多种项目模板:
        simple: 很少, 简单
        webpack: 包含ESLint代码规范检查和unit单元测试...
        webpack-simple: 没有代码规范和单元测试
        ...
    2.  示例, 步骤: 
        2-1:  安装vue-cli, 配置vue命令环境
              cnpm install vue-cli -g
              验证安装是否成功: vue -V 如果能出现相关的信息, 就表示安装成功了
              基本命令:
              vue -V : 查看vue-cli的版本
              vue init : 从一个模板中生成一个新的项目
              vue list : 可使用的官方模板列表
              vue build : 生成一个项目的原型
        2-2:  初始化项目, 生成项目模板
              语法: vue init webpack-simple vue-cli-demo( vue init 模板名 项目名 )
        2-3:  进入生成的项目目录, 安装模块包
              cd vue-cli-demo : 进入项目所在目录
              cnpm install : 安装package.json中的依赖项. 
        2-4:  运行
              npm run dev : 启动测试服务
              npm run build : 将项目打包输出到dist目录, 项目上线之后需要将dist目录拷贝到服务器上去.

   -->
